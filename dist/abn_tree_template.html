<ul class="nav nav-list abn-tree">
  <li 
  	ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch._id" 
  	ng-animate="'abn-tree-animate'" 
  	ng-class="'level-' + {{ row.level }} + (row.branch._id == selectedid ? ' active':'')" 
  	class="abn-tree-row">
  		<a ng-click="user_clicks_branch(row.branch)">
        <table border=0 cellpadding=0 cellspacing=0>
          <tr><td width=15%>
  			<i 
  				ng-class="row.expand_icon" 
          ng-show="row.expand_icon" 
  				ng-click="togglebranch(row.branch)" 
  				class="indented tree-icon"> </i>
        </td><td width=15%>
        
  			<i ng-class="row.tree_icon" 
  				 ng-click="togglebranch(row.branch)" 
  				 class="indented tree-icon"></i>
        </td><td style="padding-left:5px;">
  			<span class="indented tree-label">{{ row._label }}</span>
        </td></tr></table>
  	  </a>
  </li>
</ul>
